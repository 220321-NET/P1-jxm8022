name: Docker CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v1.6.0
    
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: create-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: appsettings.json
        json: ${{ secrets.APPSETTINGS }}
        dir: ./BackEnd/TelescopeStoreAPI
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.10.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/telescopestore:${{ github.sha }}
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'telescopestoreapi'
        publish-profile: ${{secrets.AZURE_PUBLISHPROFILE_TELESCOPESTOREAPI}}
        images: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/telescopestore:${{ github.sha }}
